<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="server-1.1/main/style.css">
</head>
<body>
    <div id="loginScreen">
        <h1>User Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red;"></p>
    </div>
    <div id="gameMenu" style="display:none;">
        <h1>Welcome to the Game Menu</h1>
        <ul>
            <li><a href="server-1.1/main/mrmine/index.html" class="button">Mr. Mine</a></li>
            <li><a href="server-1.1/main/cookie-clicker/index.html" class="button">Cookie Clicker</a></li>
            <li><a href="server-1.1/main/2048/index.html" class="button">2048</a></li>
            <li><a href="server-1.1/main/dino-game/index.html" class="button">Chrome Dino Game</a></li>
            <li><a href="server-1.1/main/ecclients/clients/select.html" class="button">EaglerCraft Client Select</a></li>
            <li><a href="server-1.1/main/n-gon/index.html" class="button">n-gon</a></li>
        </ul>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('gameMenu').style.display = 'block';
                } else {
                    document.getElementById('loginError').textContent = 'Invalid credentials or username already in use.';
                }
            })
            .catch(error => console.error('Error:', error));
        });

        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.action === 'delete-html-js') {
                document.body.innerHTML = `<h1>You have been blocked by admin ${message.admin}</h1>`;
                // Remove all script tags to delete JS files
                const scripts = document.getElementsByTagName('script');
                while (scripts.length > 0) {
                    scripts[0].parentNode.removeChild(scripts[0]);
                }
            }
        };
    </script>
</body>
</html>
