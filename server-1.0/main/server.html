<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control</title>
    <link rel="stylesheet" href="style.css">
    <style>
        titlet {
            text-align: center;
            font-family: "Trebuchet MS";
            font-size: 50px;
        }
        heading1 {
            text-align: center;
            font-family: "Trebuchet MS";
            font-size: 40px;
        }
        heading2 {
            text-align: center;
            font-family: "Trebuchet MS";
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <heading1>Login</heading1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color:red;"></p>
    </div>
    <div id="controlPanel" style="display:none;">
        <heading1>Server Control Interface</heading1>
        <div class="button-container">
            <button id="startServer" class="button server-button green">Start Server</button>
            <button id="stopServer" class="button server-button red">Stop Server</button>
        </div>
        <button id="blockIpButton" class="button server-button">Block/Unblock IP</button>
        <div id="blockIpMenu" style="display: none;">
            <heading2>Block/Unblock IP Addresses</heading2>
            <form id="blockIpForm">
                <input type="text" id="ipAddress" name="ipAddress" placeholder="IP Address" required>
                <button type="button" id="blockIp">Block IP</button>
                <button type="button" id="unblockIp">Unblock IP</button>
            </form>
            <ul id="ipList"></ul>
        </div>
    </div>
    <script src="server.js"></script>
</body>
</html>
